<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign in</title>
<style>body{font-family:system-ui;padding:24px;background:#0f111a;color:#e9eef7}
.box{max-width:420px;margin:40px auto;background:#141a2a;border-radius:14px;padding:18px}
input,button{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:0}
input{background:#0f1322;color:#e9eef7}
button{background:#6d28d9;color:#fff;font-weight:800;cursor:pointer}
a{color:#22d3ee}</style></head>
<body><div class="box">
  <h2>Sign in</h2>
  <input id="li_email" placeholder="Email" type="email">
  <input id="li_pass" placeholder="Password" type="password">
  <label><input id="li_rem" type="checkbox"> Remember me</label>
  <button onclick="login()">Login</button>
  <div id="li_msg"></div>
  <hr>
  <h3>Create account</h3>
  <input id="rg_email" placeholder="Email" type="email">
  <input id="rg_pass" placeholder="Password" type="password">
  <button onclick="register()">Register</button>
  <div id="rg_msg"></div>
  <p><a href="/">‚Üê Back</a></p>
</div>
<script>
async function login(){
  const r = await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email:li_email.value,password:li_pass.value,remember:li_rem.checked})});
  const d = await r.json(); li_msg.textContent = r.ok ? 'Logged in' : (d.error||'Failed');
  if(r.ok) location.href='/';
}
async function register(){
  const r = await fetch('/api/register',{method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email:rg_email.value,password:rg_pass.value})});
  const d = await r.json(); rg_msg.textContent = r.ok ? 'Account created' : (d.error||'Failed');
  if(r.ok) location.href='/';
}
</script></body></html>
